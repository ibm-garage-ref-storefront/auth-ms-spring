<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script>
function submiLogin() {
    document.location = "http://" + document.getElementById("username").value + ":" + document.getElementById("password").value + "@host.com";
}
</script>
<body style="font-size: 48px">
	<form method="POST" th:action="@{/login}"
		enctype="application/x-www-form-urlencoded"
		style="border-radius: 5px; font-family: 'Open Sans', arial; background-color: #f7f7f7; padding: 20px; margin-top: 10%; margin-left: 2%; margin-right: 2%;">
		<h2 style="text-align: center;">IBM Cloud</h2>
		<h3 style="text-align: center;">Please sign in</h3>
		<div th:if="${param.error}">
			<p style="color: red">At least one of your entries does not match
				our records. If you have forgotten your user name or password,
				contact your system administrator.</p>
		</div>

		<p>Username</p>
		<p>
			<input id="username" type="text" name="username" required="required"
				style="width: 90%; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; font-size: 48px" />
		</p>
		<p>Password</p>
		<p>
			<input id="password" type="password" name="password" required="required"
				style="width: 90%; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; font-size: 48px" />
		</p>
		<p />
		<p>
			<button id="login_button" type="submit" name="login" value="true"
				style="width: 95%; background-color: #4d90fe; color: white; padding: 14px 20px; margin: px 0; border: none; border-radius: 4px; cursor: pointer; font-size: 48px">Log
				in</button>
		</p>
		<EI-INJECT-HIDDEN-INPUT-FIELDS />
            <!-- <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
            
		<p />
        </form>
         <EI-LOGINFIRSTTIME>
            <p style="width:90%;padding: 14px 20px;margin: 8px 0;">If you have forgotten your user name or password, contact your system administrator.</p>
         </EI-LOGINFIRSTTIME>

         </EI-LOGINFAILED>
         
      </body>
   </html>
